<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="index.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>

    <div class="container">
        <form class="form-group">
            <h1 class="loginHeader">Creating new account</h1>


            <div class="row">
                <div class="col">
                    <br>
                    <label for="firstName" class="otherText">First Name:</label>
                    <input type="text" id="firstName" placeholder="First Name" class="form-control">
                </div>
                <div class="col">
                    <br>
                    <label for="lastName" class="otherText">Last Name:</label>
                    <input type="text" id="lastName" placeholder="Last Name" class="form-control">
                    <br>
                </div>
            </div>



            <label for="email" class="otherText">Email:</label>
            <input type="email" id="email" placeholder="email" class="form-control">
            <br>
            <label for="dateOfBirth" class="otherText" s>Date Of Birth:</label>
            <input type="date" id="dateOfBirth" placeholder="date of birth" class="form-control">
            <br>
            <label for="contactNumber" class="otherText" s>Contact Number:</label>
            <input type="phonenumber" id="contactNumber" placeholder="Contact Number" class="form-control">
            <br>
            <label for="username" class="otherText">Username</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="username">
            <br>

            <label for="password" class="otherText">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="password">
            <br>
            <button class="btn btn-primary">Create Account</button>

        </form>
    </div>

</body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
